<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>All Users profiles </h1>
  <ul>
    {% for user in users %}
      {% if user.profile and user.profile.image %}
      <li>
        <a href="/profile/{{ user.profile.id }}">
          <img src="{{ user.profile.image }}" alt="profile image" width="100" height="100">
        </a>
        <a href="/profile/{{ user.profile.id }}">{{ user.username }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
